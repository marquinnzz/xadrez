<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Xadrez</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="board"></div>

    <div id="pieces">
      <div class="piece white king" draggable="true">♔</div>
      <div class="piece white queen" draggable="true">♕</div>
      <div class="piece white bishop" draggable="true">♗</div>
      <div class="piece white knight" draggable="true">♘</div>
      <div class="piece white rook" draggable="true">♖</div>
      <div class="piece white pawn" draggable="true">♙</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
